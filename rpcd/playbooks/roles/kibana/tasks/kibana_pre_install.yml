- name: Add kibana apt-keys
  apt_key:
    url: "{{ item.url }}"
    state: "{{ item.state }}"
  with_items: "{{ kibana_apt_keys }}"
  when: kibana_apt_keys is defined
  register: add_kibana_keys_url
  until: add_kibana_keys_url|success
  retries: 5
  delay: 2
  tags:
    - kibana-apt-keys

- name: Add kibana apt repositories
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
    update_cache: yes
    filename: "{{ item.filename | default(omit) }}"
  with_items: "{{ kibana_apt_repos }}"
  register: add_kibana_repos
  until: add_kibana_repos|success
  retries: 5
  delay: 2
  tags:
    - kibana-apt-repos

- name: Install local checks
  template:
    src: "{{ item.name }}.yaml.j2"
    dest: "/etc/rackspace-monitoring-agent.conf.d/{{ item.name }}--{{ inventory_hostname }}.yaml"
    owner: "root"
    group: "root"
    mode: "0644"
  with_items:
    - "{{ checks }}"
  when:
    - inventory_hostname in groups["{{ item.group }}"]
  delegate_to: "{{ physical_host }}"

- name: Ensure MaaS rabbitmq user as administrator
  rabbitmq_user:
    user: "{{ maas_rabbitmq_user }}"
    password: "{{ maas_rabbitmq_password }}"
    vhost: "/"
    configure_priv: ".*"
    read_priv: ".*"
    write_priv: ".*"
    tags: "administrator"
    state: "present"
  tags:
    - rabbitmq-user

- name: Get list of vhosts
  uri:
    url: "http://localhost:15672/api/vhosts"
    user: "{{ maas_rabbitmq_user }}"
    password: "{{ maas_rabbitmq_password }}"
    return_content: yes
  register: vhost_list
  tags:
    - rabbitmq-user

- name: Ensure MaaS rabbitmq user has access to all openstack vhosts
  rabbitmq_user:
    user: "{{ maas_rabbitmq_user }}"
    password: "{{ maas_rabbitmq_password }}"
    vhost: "{{ item.name }}"
    configure_priv: ".*"
    read_priv: ".*"
    write_priv: ".*"
    tags: "administrator"
    state: "present"
  with_items: "{{ vhost_list.json }}"
  tags:
    - rabbitmq-user
